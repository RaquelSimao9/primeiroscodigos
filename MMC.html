<script>
function calcularMMC(a, b) {
 
  function calcularMDC(x, y) {
    if (y === 0) {
      return x;
    } else {
      return calcularMDC(y, x % y);
    }
  }

 
  return (a * b) / calcularMDC(a, b);
}


var numero1 = 12;
var numero2 = 18;
var mmc = calcularMMC(numero1, numero2);
console.log("O mínimo múltiplo comum entre", numero1, "e", numero2, "é", mmc);
 </script>
